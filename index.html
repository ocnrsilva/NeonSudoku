
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Sudoku Master</title>
    
    <!-- PWA / Mobile Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <!-- Import Map: Essencial para rodar React direto no navegador -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            overscroll-behavior: none;
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(6, 182, 212, 0.1);
            border-left-color: #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text {
            margin-top: 20px;
            color: #06b6d4;
            font-weight: 900;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">Iniciando Neon Sudoku</div>
    </div>

    <div id="root"></div>

    <!-- Script de entrada do aplicativo -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Fallback: Se após 5 segundos o React não carregar, tenta remover o loader
        // para mostrar possíveis erros no console.
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader && loader.style.opacity !== '0') {
                console.log("Removendo loader via timeout de segurança...");
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
